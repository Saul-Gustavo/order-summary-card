<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main">

    <img src="./images/illustration-hero.svg" alt="illustration hero" class="img">
    <section class="text-content">
      <h1 class="title">Order Summary</h1>
      <p class="sub"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="music">
        <article class="contendio">
          <img src="./images/icon-music.svg" alt="music icon" class="icon">
          <div class="texto">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </article>
        <a class="link" href="#">Change</a>
      </div>

      <button class="btn">Proceed to Payment</button>
      <a href="#" class="link-foo">Cancel Order</a>
    </section>

  </main>
</body>

</html>
